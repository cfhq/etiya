<div class="search-box">
  <mat-form-field class="search-form" >
    <input
      matInput
      maxlength="18"
      autocomplete="off"
      placeholder="Filter"
      (keyup)="applyFilter($event.target.value)"
      >
  </mat-form-field>
</div>

<div>
  <button mat-raised-button color="primary" (click)="createUser()">
    Create User
  </button>
</div>
<app-table
  [data]="users$"
  [columns]="colums"
  [filterValue]="filterStr"
  (clickOnUser)="editUser($event)">
</app-table>
